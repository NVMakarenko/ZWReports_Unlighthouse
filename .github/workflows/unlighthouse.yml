name: Assertions and static report

on:
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: npm install -g @unlighthouse/cli puppeteer

      - name: Ensure Output Directory Exists
        run: mkdir -p $GITHUB_WORKSPACE/unlighthouse/dist

      - name: Run Unlighthouse with Debug
        run: unlighthouse-ci --site http://51.44.25.104/en --build-static --output-path $GITHUB_WORKSPACE/unlighthouse/dist || echo "Unlighthouse failed"

      - name: Debug Workspace
        run: ls -R $GITHUB_WORKSPACE

      - name: Verify Unlighthouse Output Directory
        run: ls -R $GITHUB_WORKSPACE/unlighthouse/dist || echo "Directory not found"

      - name: Upload Unlighthouse Report
        uses: actions/upload-artifact@v3
        with:
          name: unlighthouse-report
          path: $GITHUB_WORKSPACE/unlighthouse/dist
